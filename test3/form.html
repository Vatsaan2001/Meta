            <label for="Username">Username</label>

        <label for="password">Password</label>
        <input type="password" name="password" minlength="8" placeholder="Enter Password" title="Password must be atleast 8 characters">

    

    <br><label for="Submit"></label>
    <input type="submit" name="button"> 
</div>   
</form>

<html>
    <body>

        <script>
            var x=60;
            var y=40;
            document.write(x+y);
            document.write("<br>");
            document.write(x-y);
            document.write("<br>");
            document.write(x*y);
            document.write("<br>");
            document.write(x/y);
            document.write("<br>");
            document.write(x%y);
            document.write("<br>");
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="login-container">
  <h3 class="text-center mb-4">Login</h3>
  <form id="loginForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" required>
      <div class="error-message" id="nameError">Name is required.</div>
    </div>
    <div class="mb-3">
     <br> <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required>
      <div class="error-message" id="emailError">Enter a valid email address.</div>
    </div>
    <div class="mb-3">
     <br> <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required>
      <div class="error-message" id="passwordError">Password must be at least 8 characters.</div>
    </div>
    <div class="d-grid gap-2">
      <br><button type="submit" class="btn btn-primary">Login</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>

<script src="index.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register form</title>
</head>
<body>

    <form>
        Enter first name<input for="text" name="First name">
        <br><br> Enter middle name<input for="text" name="Middle name">
        <br><br> Enter last name<input for="text" name="Last name">

        
        <br><br><label for="City">City name</label>
        <input type="text" name="City">

        <br><br><label for="Country">Country</label>
        <input type="text" name="Country">
       
       
        <br><br> <label for="password">Enter Password</label>
        <input type="password" name="Password">
        <br><br><label for="password">Re enter password</label>
        <input type="password" name="Re enter password">

        <br><br><label for="Email">Enter Email</label>
        <input type="email" name="Enter Email">

        <br><br><label for="Gender">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female

        <br><br><label for="Competitions">Competitions</label>
        <input type="radio" name="Competitions">Drawing
        <input type="radio" name="Competitions">Arts and Crafts
        <input type="radio" name="Competitions">Hackthons
        <input type="radio" name="Competitions">Dancing

        <br><br><label for="Submit"><label>
        <input type="submit" name="button">
        <label for="Reset"></label>
        <input type="Reset" name="button">

    
</body>
</html>
